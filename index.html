<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink.House</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <a href="" class="header__logo-link">
                <img src="images/icons/logo.svg" alt="Logotip" class="logo header__logo-image">
            </a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="" class="header__nav-link">Репродукции</a></li>
                    <li class="header__nav-item"><a href="" class="header__nav-link">Новинки</a></li>
                    <li class="header__nav-item"><a href="" class="header__nav-link">О нас</a></li>
                </ul>
                <button class="burger-button visible-mobile"></button>
                <a href="" class="header__nav-cart-link">
                    <svg class="header__nav-cart">
                        <path d="M9.25001 21.1667C9.75627 21.1667 10.1667 20.7563 10.1667 20.25C10.1667 19.7438 9.75627 19.3334 9.25001 19.3334C8.74375 19.3334 8.33334 19.7438 8.33334 20.25C8.33334 20.7563 8.74375 21.1667 9.25001 21.1667Z" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19.3333 21.1667C19.8396 21.1667 20.25 20.7563 20.25 20.25C20.25 19.7438 19.8396 19.3334 19.3333 19.3334C18.8271 19.3334 18.4167 19.7438 18.4167 20.25C18.4167 20.7563 18.8271 21.1667 19.3333 21.1667Z" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M1.91666 1.91663H5.58332L8.03999 14.1908C8.12381 14.6128 8.35341 14.9919 8.68857 15.2617C9.02374 15.5315 9.44313 15.6749 9.87332 15.6666H18.7833C19.2135 15.6749 19.6329 15.5315 19.9681 15.2617C20.3032 14.9919 20.5328 14.6128 20.6167 14.1908L22.0833 6.49996H6.49999" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero container">
            <figure>
                <img src="images/hero-image-full.png" alt="bird">
                <figcaption>
                    <h1 class="hero__title">Реплики картин от <span>Ink. House</span></h1>
                    <p class="hero__descritpion">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
                    <a href="" class="hero__link">Продукция</a>
                </figcaption>
            </figure>
        </section>
        <section class="catalog container" id="catalog">
            <div class="catalog__top">
                <h2 class="catalog__title">Репродукции</h2>
                <ul class="catalog__buttons">
                    <li class="catalog__buttons-item"><button class="catalog__button catalog__button--active" data-country="France" type="button">Франция</button></li>
                    <li class="catalog__buttons-item"><button class="catalog__button" data-country="Germany" type="button">Германия</button></li>
                    <li class="catalog__buttons-item"><button class="catalog__button" data-country="England" type="button">Англия</button></li>
                </ul>
            </div>
            <ul class="catalog__items grid">
            </ul>  
        </section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
